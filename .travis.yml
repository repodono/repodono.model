sudo: false
matrix:
  allow_failures:
    - python: 3.8-dev
  include:
    - language: python
      python: 3.6
    - language: python
      dist: xenial
      python: 3.7
    - language: python
      dist: xenial
      python: 3.8-dev

install:
  - pip install -U pip setuptools coverage flake8
  - pip install -e .

script:
  - flake8 setup.py src
  - coverage run --include=src/* -m unittest repodono.model.tests.make_suite
  - coverage report -m
after_success:
  - pip install coveralls
  - coveralls
branches:
  only:
    - testing
    - master
    - 1.0.x
